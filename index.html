<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
        <script src = "script.js" defer></script>
    </head>

    <body>
        
        <div class="mainFrame">

            <h1 class="title"> Rock Paper Scissors</h1>

            <div class="score">
                <p class="you">YOU</p>
                <p class="playerScore">0</p>
                <span class="vs"> VS</span>
                <p class="computer">COMPUTER</p>
                <p class="computerScore">0</p>
            </div>

            <div class="choices">
                <button class="btn rock">✊ Rock</button>
                <button class="btn paper">✋ Paper</button>
                <button class="btn scissors">✌️ Scissors</button>
            </div>

            <div class="results">
                <p class="result"></p>
                <p class="message"></p>
            </div>

        </div>

    </body>

</html>
