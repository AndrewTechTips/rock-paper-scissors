<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="style.css">
        <script src = "script.js" defer></script>
    </head>

    <body>
        
        <div class="mainFrame">

            <h1 class="title"> Rock Paper Scissors</h1>

            <div class="score">

                <div class="score-box">
                    <p class="you">YOU</p>
                    <p class="scoreNum playerScore">0</p>
                </div>

                <span class="vs"> VS</span>

                <div class="score-box">
                    <p class="computer">COMPUTER</p>
                    <p class="scoreNum computerScore">0</p>
                </div>

            </div>

            <div class="choices">
                <button class = "btn" id = "rock">✊</button>
                <button class = "btn" id = "paper">✋</button>
                <button class = "btn" id = "scissors">✌️</button>
            </div>

            <div class="results">
                <p class="result"></p>
                <p class="message"></p>
            </div>

        </div>

    </body>

</html>
